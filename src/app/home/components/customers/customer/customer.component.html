<div class="customer-wrapper" (click)="select(customer)">
  <div class="customer-icon">
    <i class="far fa-user"></i>
  </div>
  <div class="customer-id">{{ customer.accountId }}</div>
  <div class="customer-name">{{ customer.amount }}</div>
  <div class="customer-address">{{ customer.transactionInformation }}</div>
  <div class="customer-city">{{ customer.addressLine }}</div>
  <div class="customer-state">{{ customer.transactionId }}</div>
</div>
